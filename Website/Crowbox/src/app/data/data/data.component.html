<app-header></app-header>

<div id = "publicButton">
    <button (click)="showPersonal()">YOUR DATA</button>
    <button (click)="showPublic()">PUBLIC DATA</button>
</div>

<!-- PERSONAL DATA SECTION -->
<div *ngIf="showPublicData === false">
    <ngb-carousel #carousel id = "chartsCarousel" [interval] = "false">
        <ng-template ngbSlide>
            <div id = "crowOnPerchChart">
                <canvas baseChart
                    [datasets]="crowOnPerchChartData"
                    [labels]="crowOnPerchChartLabels"
                    [options]="crowOnPerchChartOptions"
                    [legend]="crowOnPerchChartLegend"
                    [chartType]="crowOnPerchChartType"
                    [colors]="crowOnPerchChartColor"
                    >
                </canvas>
            </div>
        </ng-template>
    
        <ng-template ngbSlide>
            <div id = "coinsDepositedChart">
                <canvas baseChart
                        [datasets]="coinsDepositedChartData"
                        [labels]="coinsDepositedChartLabels"
                        [options]="coinsDepositedChartOptions"
                        [legend]="coinsDepositedChartLegend"
                        [chartType]="coinsDepositedChartType"
                        >
                </canvas>
            </div>
        </ng-template>
    </ngb-carousel>
</div>

<!-- PUBLIC DATA SECTION -->
<div *ngIf="showPublicData === true">
    <ngb-carousel #carousel id = "chartsCarousel" [interval] = "false">
        <ng-template ngbSlide>
            <div id = "publicCrowOnPerchChart">
                <canvas baseChart
                    [datasets]="publicCrowOnPerchChartData"
                    [labels]="publicCrowOnPerchChartLabels"
                    [options]="publicCrowOnPerchChartOptions"
                    [legend]="publicCrowOnPerchChartLegend"
                    [chartType]="publicCrowOnPerchChartType"
                    >
                </canvas>
            </div>
        </ng-template>
    
        <ng-template ngbSlide>
            <div id = "publicCoinsDeposited">
                <canvas baseChart
                    [datasets]="publicCoinsDepositedChartData"
                    [labels]="publicCoinsDepositedChartLabels"
                    [options]="publicCoinsDepositedChartOptions"
                    [legend]="publicCoinsDepositedChartLegend"
                    [chartType]="publicCoinsDepositedChartType"
                    >
                </canvas>
            </div>
        </ng-template>
    </ngb-carousel>
</div>

<div>
    <app-information [crowsOnPerch]="crownsOnPerchValues" [coinsDeposited]="coinsDepositedValues"></app-information>
</div>


<div id="userId" *ngIf=(showUserId)>
    You currently do not have a crowbox set up. Please upload the code to your crowbox with your User Id:
    {{currentUserId}}.
</div>
