<div class="signUp">
  <mat-card>
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-form-field appearance="fill">
        <mat-label>Enter your Name</mat-label>
        <input matInput placeholder="John"
        [formControl]="userName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select A Location</mat-label>
        <mat-select [formControl]="userLocation" required>
          <mat-option *ngFor="let country of countries$ | async" [value]="country.key" >
            {{country.key}}
          </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your Email</mat-label>
        <input matInput placeholder="john@example.com" 
        [formControl]="userEmail" required>
        <mat-error *ngIf="userEmail.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter a Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"
        [formControl]="userPassword" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
    </mat-form-field>

    <button mat-raised-button (click)="signUp()">Sign Up</button>

  </mat-card>
  </div>
