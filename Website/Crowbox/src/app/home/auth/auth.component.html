
 <div *ngIf = "showSignUp===true" fxLayout="row" fxLayoutAlign="center center">

    <div>
        <button id="signup" mat-raised-button (click)="signUp()">
            Sign Up
        </button>
    </div>
    <div>
        <button id="login" mat-raised-button (click)="login()">
            Login
        </button>
    </div>
 </div>
