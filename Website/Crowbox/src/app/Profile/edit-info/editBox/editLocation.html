<div mat-dialog-content >
    <p>Change Your {{data.text}}</p>
    <mat-form-field appearance="fill">
<!--         <input matInput placeholder="{{data.text}}" [(ngModel)]=data.property>
 -->        
        <mat-select [(ngModel)]="data.property" placeholder="Location">
            <mat-option *ngFor="let country of countries$ | async" [value]="country.key" >
              {{country.key}}
            </mat-option>
          </mat-select>

    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancelChange()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.property">Enter</button>
</div>
