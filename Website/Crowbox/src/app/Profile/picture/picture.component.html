<div class= "container3">
    <mat-card>
        <mat-card-title>
            {{userName}}
        </mat-card-title>

        <mat-card-content>
            <img src="https://via.placeholder.com/100" alt="Profile Picture" class="imageContainer">
        </mat-card-content>
    
        <mat-card-content>
            <input type="file" (change)="uploadFile($event)" accept=".png, .jpg" />
        </mat-card-content>
    </mat-card>
</div>
